name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      stack:
        description: 'Stack to deploy'
        required: true
        type: choice
        options:
          - all
          - data
          - backend
          - static

permissions:
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy-data:
    name: Deploy Data Stack
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.stack == 'all' || github.event.inputs.stack == 'data' }}
    environment: production

    outputs:
      table_name: ${{ steps.data-outputs.outputs.table_name }}
      table_arn: ${{ steps.data-outputs.outputs.table_arn }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install CDK dependencies
        working-directory: infrastructure
        run: uv sync --frozen

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Deploy Data Stack
        working-directory: infrastructure
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          uv run cdk deploy --require-approval never \
            -c stack_type=data \
            -c environment=production \
            -c account=$ACCOUNT_ID \
            -c region=${{ env.AWS_REGION }}

      - name: Get Data Stack Outputs
        id: data-outputs
        run: |
          TABLE_NAME=$(aws cloudformation describe-stacks \
            --stack-name Stonksfeed-Data-Production \
            --query "Stacks[0].Outputs[?OutputKey=='TableName'].OutputValue" \
            --output text)
          TABLE_ARN=$(aws cloudformation describe-stacks \
            --stack-name Stonksfeed-Data-Production \
            --query "Stacks[0].Outputs[?OutputKey=='TableArn'].OutputValue" \
            --output text)
          echo "table_name=$TABLE_NAME" >> $GITHUB_OUTPUT
          echo "table_arn=$TABLE_ARN" >> $GITHUB_OUTPUT

  deploy-backend:
    name: Deploy Backend Stack
    runs-on: ubuntu-latest
    needs: deploy-data
    if: ${{ always() && (github.event.inputs.stack == 'all' || github.event.inputs.stack == 'backend') }}
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install CDK dependencies
        working-directory: infrastructure
        run: uv sync --frozen

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Data Stack Outputs
        id: data-outputs
        run: |
          TABLE_NAME=$(aws cloudformation describe-stacks \
            --stack-name Stonksfeed-Data-Production \
            --query "Stacks[0].Outputs[?OutputKey=='TableName'].OutputValue" \
            --output text)
          TABLE_ARN=$(aws cloudformation describe-stacks \
            --stack-name Stonksfeed-Data-Production \
            --query "Stacks[0].Outputs[?OutputKey=='TableArn'].OutputValue" \
            --output text)
          echo "table_name=$TABLE_NAME" >> $GITHUB_OUTPUT
          echo "table_arn=$TABLE_ARN" >> $GITHUB_OUTPUT

      - name: CDK Deploy Backend Stack
        working-directory: infrastructure
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          uv run cdk deploy --require-approval never \
            -c stack_type=backend \
            -c environment=production \
            -c table_name=${{ steps.data-outputs.outputs.table_name }} \
            -c table_arn=${{ steps.data-outputs.outputs.table_arn }} \
            -c account=$ACCOUNT_ID \
            -c region=${{ env.AWS_REGION }}

  deploy-static:
    name: Deploy Static Site Stack
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.stack == 'all' || github.event.inputs.stack == 'static' }}
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install CDK dependencies
        working-directory: infrastructure
        run: uv sync --frozen

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Deploy Static Site Stack
        working-directory: infrastructure
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          uv run cdk deploy --require-approval never \
            -c environment=production \
            -c domain=stonksfeed.com \
            -c hosted_zone_domain=stonksfeed.com \
            -c create_hosted_zone=true \
            -c account=$ACCOUNT_ID \
            -c region=${{ env.AWS_REGION }}
