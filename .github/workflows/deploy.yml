name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Force deploy backend stack'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  # Detect which parts of the codebase changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      python: ${{ steps.filter.outputs.python }}
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            python:
              - 'packages/stonksfeed/**'
            infrastructure:
              - 'infrastructure/**'

  # Frontend lint and typecheck
  lint-and-typecheck:
    name: Lint & TypeCheck (Frontend)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run TypeScript check
        working-directory: frontend
        run: npm run typecheck

  # Python package tests
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true' || needs.changes.outputs.infrastructure == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: packages/stonksfeed
        run: uv sync --all-extras

      - name: Run linter
        working-directory: packages/stonksfeed
        run: uv run ruff check src/ tests/

      - name: Run tests
        working-directory: packages/stonksfeed
        run: uv run pytest tests/ -v

  # Frontend build
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [changes, lint-and-typecheck]
    if: always() && (needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch') && needs.lint-and-typecheck.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: frontend/dist/
          retention-days: 1

  # Frontend tests
  test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [changes, lint-and-typecheck]
    if: always() && (needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch') && needs.lint-and-typecheck.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test

  # Deploy frontend to S3
  deploy-site:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: [changes, build, test]
    if: always() && (needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch') && needs.build.result == 'success' && needs.test.result == 'success'
    environment: production

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          BUCKET="stonksfeed-site"
          PREFIX="production"

          # Sync assets with long cache (1 year)
          aws s3 sync dist/ "s3://${BUCKET}/${PREFIX}/" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html with no-cache
          aws s3 cp dist/index.html "s3://${BUCKET}/${PREFIX}/index.html" \
            --cache-control "public, max-age=0, must-revalidate"

          # Upload JSON files with short cache
          aws s3 sync dist/ "s3://${BUCKET}/${PREFIX}/" \
            --exclude "*" \
            --include "*.json" \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ER8TKJHELQELY \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "## Frontend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: stonksfeed-site" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution**: ER8TKJHELQELY" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL**: https://stonksfeed.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Note: Backend deployment is intentionally NOT automated
  # Deploy backend manually when Python package or infrastructure changes
  notify-backend-changes:
    name: Backend Changes Detected
    runs-on: ubuntu-latest
    needs: [changes, python-tests]
    if: always() && (needs.changes.outputs.python == 'true' || needs.changes.outputs.infrastructure == 'true') && needs.python-tests.result == 'success'

    steps:
      - name: Notify about backend changes
        run: |
          echo "## Backend Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Python package or infrastructure files have changed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To deploy the backend stack, run locally:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cd infrastructure" >> $GITHUB_STEP_SUMMARY
          echo "ave marbz-admin -- uv run cdk deploy -c stack_type=backend ..." >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Or use the deploy-infrastructure workflow manually." >> $GITHUB_STEP_SUMMARY
