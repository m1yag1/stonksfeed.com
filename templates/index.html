{% extends "layout.html" %}

{% block content %}
<p>Last Updated: {{ build_time | datetime_format }}</p>

<h1>stonksfeed.com</h1>

<nav>
    <ul>
        <li><a href="measures.html">Measures</a></li>
    </ul>
</nav>

<div>
    <table id="stonkstable">
        <thead>
            <tr>
                <th>publisher</th>
                <th>feed title</th>
                <th>headline</th>
            </tr
        </thead>
        <tbody>
            {% for article in articles%}
            <tr>
                <td>{{ article.publisher }}</td>
                <td>{{ article.feed_title }}</td>
                <td><a href="{{ article.link }}" target="_blank">{{ article.headline }} </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock content %}
